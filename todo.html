<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todos App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->

    <div class="container-fluid bg-info pt-3 pb-3">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center mb-5">Todos Application</h1>
            <div class="col-6 m-auto text-center">
              <input
                value=""
                type="text"
                placeholder="Enter a todo"
                class="p-2 w-100 rounded"
                id="userInput"
              />
              <button
                id="addBtn"
                class="col-2 btn btn-success btn-outline-light mt-4"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo Items -->

    <div class="container mt-5">
      <div id="todoItems" class="row d-flex flex-column"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
